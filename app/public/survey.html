    <!--On page Javascript-->
    <script type="text/javascript">


        $("#submitSurvey").on("click", function (event) {
            var userInput = {
                name: $("#userName").val().trim(),
                image: $("#userImage").val().trim(),
                ratings: [
                    $('#q1').val().trim(),
                    $('#q2').val().trim(),
                    $('#q3').val().trim(),
                    $('#q4').val().trim(),
                    $('#q5').val().trim(),
                    $('#q6').val().trim(),
                    $('#q7').val().trim(),
                    $('#q8').val().trim(),
                    $('#q9').val().trim(),
                    $('#q10').val().trim()
                ]
            };

			console.log('userInput = ' + JSON.stringify(userInput));

            $.post('/api/friends', userInput).done(function (data) {

                $('#friendName').html(data.resultName);
                $("#friendImage").attr("src", data.resultImage);

            });

        });
